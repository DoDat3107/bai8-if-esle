<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("nhập số a");
        let b = prompt("nhập số b");
        a = parseInt(a);
        b = parseInt(b);
        if(a>b){
            let h=a+b
            alert("a>b=>a+b="+h)
        }
        else if(a<b) {
            let h=a*b
    alert("a<b=>a*b="+h)
        }
        else if(a=b) {
    alert("Hihi")
        }
    </script>
</body>
</html>
